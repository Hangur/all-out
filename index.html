<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Simple Translator</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="style.css" rel="stylesheet"> 
		<script src="src/app.js" defer></script>
	</head>
	<body>
		<div class="jumbotron text-center">
			<h1 class="pb-3">Simple Translator</h1>
			<blockquote class="blockquote blockquote-small">
				<p>
					Translate from English to other languages.
				</p> 
			</blockquote>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<h3>Input</h3>
					<form>
						<div class="form-group">
							<textarea id="input" class="form-control" placeholder="Your text..." rows="4"></textarea>
						</div>
					</form>
				</div>
				<div class="col-sm-4">
					<div class="row pb-3">
						<div class="col-sm-12">
							<button id="submit" type="button" class="btn-primary">Submit</button>
						</div>
					</div>
					<div class="row pb-3">
						<div class="col-sm-12">
							<div class="input-group">
								<div class="input-group-text">
									From language
								</div>
								<select id="from-language" class="form-control">
									<option value="BG">Bulgarian</option>
									<option value="CS">Czech</option>
									<option value="DA">Danish</option>
									<option value="DE">German</option>
									<option value="EL">Greek</option>
									<option value="EN">English</option>
									<option value="ES">Spanish</option>
									<option value="ET">Estonian</option>
									<option value="EN">English</option>
									<option value="FI">Finnish</option>
									<option value="FR">French</option>
									<option value="HU">Hungarian</option>
									<option value="IT">Italian</option>
									<option value="JA">Japanese</option>
									<option value="LT">Lithuanian</option>
									<option value="LV">Latvian</option>
									<option value="NL">Dutch</option>
									<option value="PL">Polish</option>
									<option value="PT">Portuguese (all Portuguese varieties mixed)</option>
									<option value="RO">Romanian</option>
									<option value="RU">Russian</option>
									<option value="SK">Slovak</option>
									<option value="SL">Slovenian</option>
									<option value="SV">Swedish</option>
									<option value="ZH">Chinese</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row pb-3">
						<div class="col-sm-12">
							<div class="input-group">
								<div class="input-group-text">
									To language
								</div>
								<select id="to-language" class="form-control">
									<option value="BG">Bulgarian</option>
									<option value="CS">Czech</option>
									<option value="DA">Danish</option>
									<option value="DE">German</option>
									<option value="EL">Greek</option>
									<option value="EN">English</option>
									<option value="ES">Spanish</option>
									<option value="ET">Estonian</option>
									<option value="EN-GB">English (British)</option>
									<option value="EN-US">English (American)</option>
									<option value="FI">Finnish</option>
									<option value="FR">French</option>
									<option value="HU">Hungarian</option>
									<option value="IT">Italian</option>
									<option value="JA">Japanese</option>
									<option value="LT">Lithuanian</option>
									<option value="LV">Latvian</option>
									<option value="NL">Dutch</option>
									<option value="PL">Polish</option>
									<option value="PT-PT">Portuguese (all Portuguese varieties excluding Brazilian Portuguese)</option>
									<option value="PT-BR">Portuguese (Brazilian)</option>
									<option value="RO">Romanian</option>
									<option value="RU">Russian</option>
									<option value="SK">Slovak</option>
									<option value="SL">Slovenian</option>
									<option value="SV">Swedish</option>
									<option value="ZH">Chinese</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<h3>Output</h3>
					<form>
						<div class="form-group">
							<textarea id="output" class="form-control" rows="4"></textarea>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
