<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Simple Translator</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="style.css" rel="stylesheet"> 
		<script src="scripts/app.js" defer></script>
	</head>
	<body>
		<div class="jumbotron text-center">
			<h1 class="pb-3">Simple Translator</h1>
			<blockquote class="blockquote blockquote-small">
				<p>
					Translate from English to other languages.
				</p> 
			</blockquote>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<h3>Input</h3>
					<form>
						<div class="form-group">
							<textarea id="input" class="form-control" placeholder="Your text..." rows="4"></textarea>
						</div>
					</form>
				</div>
				<div class="col-sm-4">
					<div class="row pb-3">
						<div class="col-sm-12">
							<button id="submit" type="button" class="btn-primary">Submit</button>
						</div>
					</div>
					<div class="row pb-3">
						<div class="col-sm-12">
							<div class="input-group">
								<div class="input-group-text">
									Select language
								</div>
								<select id="language" class="form-control">
									<option value="en">English</option>
									<option value="pl">Polski</option>
									<option value="bg">Български</option>
									<option value="jp">日本語(ひらがなだけ)</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<h3>Output</h3>
					<form>
						<div class="form-group">
							<textarea id="output" class="form-control" rows="4"></textarea>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
